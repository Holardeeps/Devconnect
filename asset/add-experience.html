<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
    <title>Welcome to The Developer Connector</title>
</head>

<body>

    <!-- ++++++++++++Navbar++++++++++++++++++ -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="/asset/dashboard.html"><i class='bx bx-code-alt'></i>DevConnector</a>
        </h1>
        <ul>
            <li><a href="/asset/profiles.html">Developers</a></li>
            <li><a href="/asset/post.html">Post</a></li>
            <li> | <a href="/asset/dashboard.html"><i class="bx bxs-user"></i> <span class="hide-sm"> Dashboard</span></a></li>
            <li><a href="/asset/login.html"><i class='bx bxs-right-arrow-square'></i> <span class="hide-sm"> Log Out</span></a></li>
        </ul>
    </nav>

    <!-- ++++++++++++++landing Page+++++++++++++++ -->
    <section class="container">
        <h1 class="lg text-primary">Add an Experience</h1>
        <p class="lead"><i class='bx bx-git-branch'></i>Add any developer/programming positions that you have had in the past</p>
        <small>&#8270; = required field</small>
        
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="* Job Title" name="title" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Company" name="company" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Location" name="location" required>
            </div>
            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="from">
            </div>
            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to">
            </div>
            <div class="form-froup">
                <p><input type="checkbox" name="current" value="">Current Job</p>
            </div>
            <div class="form-group">
                <textarea name="description" cols="30" rows="5" placeholder="Job Description"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1">
            <a href="/asset/dashboard.html" class="btn my-1">Go Back</a>
        </form>
    </section>
</body>

</html>
